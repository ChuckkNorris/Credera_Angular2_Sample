<div (window:scroll)="onScroll($event)">
    <movie-detail 
        *ngIf="selectedMovie"
        (close)="closeDetails()"
        [movie]="selectedMovie">
    </movie-detail>
    <div class="overlay"></div>
    <movie-item *ngFor="#movie of myMovies" 
        (click)="showDetails(movie.id)" 
        [movie]="movie">
    </movie-item>
    
</div>
