<div (window:scroll)="onScroll($event)">
    <movie-detail 
        *ngIf="selectedMovie"
        (close)="closeDetails()"
        [movie]="selectedMovie">
    </movie-detail>

    <movie-item *ngFor="#movie of myMovies"
        (mouseleave)="closeDetails()"
        (mouseenter)="showDetails(movie)"
        (click)="showDetails(movie)" 
        [movie]="movie">
    </movie-item>
    
</div>
