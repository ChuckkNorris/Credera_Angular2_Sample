<div class="container" *ngIf="movie">
   <div>
       <img [src]="movie.posterUrl"/>
        <div class="title" >
            {{movie.title}}
        </div>
    </div>
    
    <div>
        <span class="superRating">{{movie.superRating}}</span>
        <span class="imdbRating">{{movie.voteAverage}}</span>
        <span class="metaRating">{{movie.metaRating}}</span>
    </div>
    <!--<div class="rating"></div>-->
</div>
